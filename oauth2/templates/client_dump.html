{% load i18n %}
{% block head_title %}{% trans "OAuth2 Client Dump" %}{% endblock head_title %}
{% block content %}

    {% for client, resource in resources.items %}
        <dt>{{ client }}</dt>
        <dd>{{ resource }}</dd>
    {%  endfor %}
    </dl>

{% endblock content %}
