language: python
dist: xenial
sudo: true

python:
  - 3.7

env:
  global:
    - DJANGO="2.0.7"
    - DJANGO_SETTINGS_MODULE="umami.settings"
    - PIP_USE_MIRRORS=true
    - DATABASE_URL=sqlite:///db.sqlite3

cache:
  directories:
    - $HOME/.cache/pip

install:
  - pip install poetry==1.0.0a1
  - poetry update
  - python manage.py migrate --noinput
  - python manage.py collectstatic --noinput

script:
  - pipenv run pytest

after_success: coveralls

notifications:
    email:
        on_success: change
        on_failure: always
